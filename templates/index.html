{% extends "layout.html" %}

{% block head %}
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='communication.js') }}"></script>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='controls.css') }}" />
{% endblock %}

{% block body %}
    <button id="btnModeSelect">Automatic</button>
    <br /><br />
    <table>
        <tr>
            <td colspan="3"><button id="btnUp">^</button></td>
        </tr>
        <tr>
            <td><button id="btnLeft" class="arrow">&lt</button></td>
            <td><button id="btnDown" class="arrow">v</button></td>
            <td><button id="btnRight" class="arrow">&gt</button></td>
        </tr>
    </table>
    <button id="btnRotate">Rotate Up</button>
    <button id="btnExtend">Extend</button><br />
    <button id="btnGrab">Pick</button>
{% endblock %}
